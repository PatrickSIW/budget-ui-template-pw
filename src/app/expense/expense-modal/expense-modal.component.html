Expense Modal
<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title>Add Expense</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding" [formGroup]="categoryForm">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input [disabled]="submitting"
               fromControlName="name"
               maxlength="40"
               placeholder="Enter the expense's name"
               required="false"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="pricetag" slot="start"></ion-icon>
    <ion-select interface="popover" placeholder="Choose a category" value="Category">
      <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-icon name="cash" slot="start"></ion-icon>
    <ion-input inputmode="decimal" placeholder="Enter the amount in CHF" required step="0.01"></ion-input>
    </ion-item>
  <ion-item>
    <ion-icon name="calendar" slot="start"></ion-icon>

  </ion-item>


</ion-content>
